<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>4x4 3D Model</title>
    <meta name="viewport" content="width=device-width" />
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100%;
        overflow: hidden;
      }
      .threeCanvas {
        display: block;
        height: 100vh;
        width: 100%;
      }
      .container {
        display: flex;
        width: 100%;
        height: 100vh;
      }
      .c2d313a {
        background-color: #2d313a;
        width: 3rem;
        height: 3rem;
      }
      .c1b4585 {
        background-color: #1b4585;
        width: 3rem;
        height: 3rem;
      }
      .c272829 {
        background-color: #272829;
        width: 3rem;
        height: 3rem;
      }
      .c696960 {
        background-color: #696960;
        width: 3rem;
        height: 3rem;
      }
      .c25486e {
        background-color: #25486e;
        width: 3rem;
        height: 3rem;
      }
      .c9fa09e {
        background-color: #9fa09e;
        width: 3rem;
        height: 3rem;
      }
      .ccfd8da {
        background-color: #cfd8da;
        width: 3rem;
        height: 3rem;
      }
      .cab201b {
        background-color: #ab201b;
        width: 3rem;
        height: 3rem;
      }
      .ccf1e1c {
        background-color: #cf1e1c;
        width: 3rem;
        height: 3rem;
      }
      .color_containter {
        background-color: aliceblue;
        display: flex;
        flex-direction: column;
        position: absolute;
        height: 90vh;
        width: 3rem;
        right: 0;
        justify-content: space-evenly;
      }
      .color_containter:hover {
        cursor: pointer;
      }

      .accessories_container {
        background-color: aliceblue;
        display: flex;
        position: absolute;
        width: 100%;
        bottom: 2px;
        justify-content: space-around;
      }
      .accessories_container:hover {
        cursor: pointer;
      }
      .noSelect {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .noSelect:focus {
        outline: none !important;
      }
    </style>
    <script type="module" crossorigin src="index.js"></script>
  </head>
  <body>
    <div class="container noSelect">
      <canvas id="three-canvas" class="threeCanvas"></canvas>
      <div class="color_containter noSelect">
        <div class="c2d313a"></div>
        <div class="c1b4585"></div>
        <div class="c272829"></div>
        <div class="c696960"></div>
        <div class="c25486e"></div>
        <div class="c9fa09e"></div>
        <div class="ccfd8da"></div>
        <div class="cab201b"></div>
        <div class="ccf1e1c"></div>
      </div>
    </div>
    <div class="accessories_container noSelect">
      <img id="BAR_Display" src="BAR_920_BLACK-gj70QGDs.png" style="height: 3rem; width: 3rem" />

      <img id="RB_Display" src="RB_4071_BLACK-BZO6A19X.png" style="height: 3rem; width: 3rem" />
      <img id="KOY_Display" src="KOY_80_BLACK-DdDt-4WP.png" style="height: 3rem; width: 3rem" />
    </div>
  </body>
</html>
